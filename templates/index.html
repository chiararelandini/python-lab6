<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>

    <h1>Welcome to the Todo List Manager</h1>

    <p>Here you can see all existing tasks</p>

    <div class="container">
    {% for task in tasks %}
        <div class="row">
        <div class="col-sm">
            {{ task[1] }}
        </div>
        {% if task[2] == 1 %}
            <div class="col-sm">
                {{ "Urgent" }}
            </div>
            {% else %}
            <div class="col-sm">
                {{ "Not Urgent" }}
            </div>
            {% endif %}
        <div class="col-sm"><a href="{{ url_for('delete_task',id_task = task[0]) }}">Delete</a></div>
        </div>
    {% endfor %}

    </div>

    <form action="{{ url_for('create_task')}}" method="post">
    <p>Insert a new Task:
        <input type = "text" name = "task"/>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
                <input type="radio" name="options" value="urgent" checked> Urgent
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" value="not-urgent" > Not Urgent
             </label>
        </div>
        <input type = "submit" class="btn btn-primary" value = "Enter"/>
    </p>
    </form>

</body>
</html>
